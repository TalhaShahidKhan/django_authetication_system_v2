{% extends "base.html" %}   

{% block title %}{% endblock title %}

{% block body %}
{% if request.user.is_authenticated %}

<div class="flex items-center justify-center">
    <h1 class = "m-5 bg-white hover:bg-blue-500   text-center text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">{{request.user.username}}</h1>
    <a class="m-5 bg-white hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" href='{% url "home:logout" %}'>Logout</a>
</div>
{% else %}
<div class="flex items-center justify-center">
    <a class="m-5 bg-white hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" href='{% url "home:login" %}'>Login</a>
    <a class="m-5 bg-white hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" href = {% url "home:signup" %}>SignUp</a>
</div>
{% endif %}


{% endblock body %}
